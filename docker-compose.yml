services:
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: pobabytouch-azurite
    ports:
      - "10000:10000"  # Blob
      - "10001:10001"  # Queue
      - "10002:10002"  # Table
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0"
    restart: unless-stopped

volumes:
  azurite-data:
