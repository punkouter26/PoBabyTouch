name: Build and Deploy to Azure

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with dotnet
        run: dotnet build src/PoBabyTouchGc.Api/PoBabyTouchGc.Api.csproj --configuration Release

      - name: Publish with dotnet
        run: dotnet publish src/PoBabyTouchGc.Api/PoBabyTouchGc.Api.csproj -c Release -o ./myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9C9AD85F722F452C84272F18C534A51F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_74EE0A2986C64551BDB103FA94B3FC64 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FF244B77D8B0479E9764FCD6FBDE25B1 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'PoBabyTouch'
          slot-name: 'production'
          package: .
          