# ──────────────────────────────────────────────────────────────────────────────
# PoBabyTouch CI/CD — Deploy API to App Service + React to Static Web App
# ──────────────────────────────────────────────────────────────────────────────

name: Build and Deploy PoBabyTouch

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  DOTNET_VERSION: "10.0.x"
  NODE_VERSION: "20"
  RESOURCE_GROUP: "PoBabyTouch"
  API_APP_NAME: "app-pobabytouch-api"
  SWA_NAME: "swa-pobabytouch"

permissions:
  id-token: write
  contents: write

jobs:
  # ── Build & Test .NET API ───────────────────────────────────────────────────
  build-api:
    name: Build & Test API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PoBabyTouchGc.sln

      - name: Build
        run: dotnet build PoBabyTouchGc.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test tests/PoBabyTouchGc.Tests.Unit --no-build --configuration Release --verbosity normal

      - name: Run Integration Tests
        run: dotnet test tests/PoBabyTouchGc.Tests.Integration --no-build --configuration Release --verbosity normal

      - name: Publish API
        run: dotnet publish src/PoBabyTouchGc.Api/PoBabyTouchGc.Api.csproj --configuration Release --output ./publish/api

      - name: Upload API artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-package
          path: ./publish/api

  # ── Build React Client ─────────────────────────────────────────────────────
  build-client:
    name: Build React Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/client/package-lock.json

      - name: Install dependencies
        working-directory: src/client
        run: npm ci

      - name: Run Client Tests
        working-directory: src/client
        run: npm test

      - name: Build
        working-directory: src/client
        run: npm run build
        env:
          VITE_API_URL: ""

      - name: Upload client artifact
        uses: actions/upload-artifact@v4
        with:
          name: client-package
          path: src/client/dist

  # ── Calculate SemVer ────────────────────────────────────────────────────────
  version:
    name: Calculate Version
    runs-on: ubuntu-latest
    needs: [build-api, build-client]
    outputs:
      semver: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate SemVer from commits
        id: version
        run: |
          # Get latest tag or default to 0.0.0
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          LATEST_TAG=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_TAG"
          
          # Analyse commits since last tag
          COMMITS=$(git log $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --oneline 2>/dev/null || git log --oneline)
          
          if echo "$COMMITS" | grep -iqE 'BREAKING|!:'; then
            MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0
          elif echo "$COMMITS" | grep -iqE '^[a-f0-9]+ feat'; then
            MINOR=$((MINOR + 1)); PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi
          
          VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## Version: v$VERSION" >> $GITHUB_STEP_SUMMARY

  # ── Deploy Infrastructure (Bicep) ──────────────────────────────────────────
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    needs: [build-api, build-client, version]
    outputs:
      appServiceUrl: ${{ steps.deploy.outputs.appServiceUrl }}
      swaHostname: ${{ steps.deploy.outputs.staticWebAppHostname }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ env.RESOURCE_GROUP }} \
            --location eastus2

      - name: Deploy Bicep
        id: deploy
        run: |
          DEPLOYMENT=$(az deployment group create \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --template-file infra/main.bicep \
            --parameters infra/main.parameters.json \
            --query "properties.outputs" \
            --output json)
          
          echo "appServiceUrl=$(echo $DEPLOYMENT | jq -r '.appServiceUrl.value')" >> $GITHUB_OUTPUT
          echo "appServiceName=$(echo $DEPLOYMENT | jq -r '.appServiceName.value')" >> $GITHUB_OUTPUT
          echo "staticWebAppName=$(echo $DEPLOYMENT | jq -r '.staticWebAppName.value')" >> $GITHUB_OUTPUT
          echo "staticWebAppHostname=$(echo $DEPLOYMENT | jq -r '.staticWebAppHostname.value')" >> $GITHUB_OUTPUT

  # ── Deploy API to App Service ───────────────────────────────────────────────
  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    needs: [deploy-infra]
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    environment:
      name: production
      url: ${{ needs.deploy-infra.outputs.appServiceUrl }}
    steps:
      - name: Download API artifact
        uses: actions/download-artifact@v4
        with:
          name: api-package
          path: ./api-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.API_APP_NAME }}
          resource-group-name: ${{ env.RESOURCE_GROUP }}
          package: ./api-package

  # ── Deploy React to Static Web App ─────────────────────────────────────────
  deploy-swa:
    name: Deploy Static Web App
    runs-on: ubuntu-latest
    needs: [deploy-infra]
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    environment:
      name: production
      url: https://${{ needs.deploy-infra.outputs.swaHostname }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: src/client/package-lock.json

      - name: Install dependencies
        working-directory: src/client
        run: npm ci

      - name: Build with production API URL
        working-directory: src/client
        run: npm run build
        env:
          VITE_API_URL: ${{ needs.deploy-infra.outputs.appServiceUrl }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get SWA deployment token
        id: swa-token
        run: |
          TOKEN=$(az staticwebapp secrets list \
            --name ${{ env.SWA_NAME }} \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: src/client
          output_location: dist
          skip_app_build: true

  # ── Tag Release ────────────────────────────────────────────────────────────
  tag-release:
    name: Tag Release
    runs-on: ubuntu-latest
    needs: [deploy-api, deploy-swa, version]
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ needs.version.outputs.semver }}" -m "Release v${{ needs.version.outputs.semver }}"
          git push origin "v${{ needs.version.outputs.semver }}"
